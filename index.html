<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Operations List Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Basic Operations List Generator</h1>
        <a id="autor" href="https://github.com/Lucsvieirabr">By Lucas Vieira da Silva</a>
        <div class="config">
            <i id="configicon"class="fa fa-cog" aria-hidden="true" onClick="set_active_modal"></i>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-inputs">
                    <div class="modal-title">
                        <h3>Configurations</h3>
                        <span class="close">&times;</span>
                    </div>
                    <label for="nome">Operations</label>
                    <select name="operations" id="operations">
                        <option value="all">All</option>
                        <option value="-">Subtraction</option>
                        <option value="+">Addition</option>
                        <option value="*">Multiplication</option>
                        <option value="/">Division</option>
                    </select>
                    <label for="nome">Number of Algorithms</label>
                    <input type="number" id="minAlg" placeholder="Min Algorithms">
                    <input type="number" id="maxAlg" placeholder="Max Algorithms">
                </div>
            </div>
        </div>
        <button class="fa fa-download" id="docLink"onClick="create_and_save_doc()">Generate The List </button>
    </div>
</body>
</html>
